<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <!-- Include your CSS file for styling -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Include Firebase SDK and your main.js -->
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-auth.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <h1>Sign In</h1>
    <form id="signin-form">
        <input type="email" id="signin-email" placeholder="Email" required>
        <input type="password" id="signin-password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>
    <button id="google-signin">Sign In with Google</button>
    <p id="signin-status"></p>
</body>
</html>
